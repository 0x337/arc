<b>{{ r.Title }}</b>
<small style="color:#bbb; float:right; font-size:11px; text-align:right;">
  {{ r.Data.length | bytes }} / 
  <b>
    <i class="fa fa-lock" aria-hidden="true"></i>
    {{ r.Encryption.toUpperCase() }}
  </b>
  <br/>
  <small>
    Updated {{ r.UpdatedAt | timeago }}
    <br/>
    <span id="record_error_{{ r.ID }}" style="color:red"></span>
  </small>
</small>
