builds:
  - main: arcd/main.go
    binary: arcd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64

archive:
  wrap_in_directory: true
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
      - LICENSE
      - README.md
      - arc/**/*

fpm:
  homepage:  https://github.com/evilsocket/arc
  description: API server for your secrets. 
  maintainer: Simone Margaritelli <evilsocket@protonmail.com>
  license: GPL3
  formats:
    - deb
    - rpm
