<div class="modal fade" id="show_secret_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="show_secret_title">
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body" id="show_secret_body">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveSecret()">Save</button>
        <button type="button" class="btn btn-danger" ng-click="deleteSecret()">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
