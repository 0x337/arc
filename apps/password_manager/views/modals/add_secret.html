<div class="modal fade modal-fullscreen" id="add_secret_modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body" id="add_secret_body">
        <form id="add_secret_form">
          
          <div class="form-group">
            <small class="form-text text-muted">
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> This will be the only plaintext information in the vault.
            </small>
            <input type="text" class="form-control" id="add_secret_title" placeholder="Title of the new secret ..." required>
          </div>

          <div class="form-group row">
            <div class="col-10">
              <select id="new_entry_type" class="form-control">
                <option ng-repeat="t in registeredTypes" value="{{ $index }}">{{ t.name }}</option>
              </select>
            </div>
            <div class="col-2">
              <button type="button" class="form-control btn btn-success" ng-click="addSecretEntry()">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>

          <ul class="form-group" id="add_secret_entry_list">
          </ul>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="doAdd()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
      </div>
    </div>
  </div>
</div>
