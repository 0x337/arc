<button type="button" class="btn btn-primary" style="margin:10px;" ng-if="filterSecret(r)" ng-click="showSecret(r)">
  <b>{{ r.Title }}</b>
  <br/>
  <small style="color:#ccc;">
    <span class="badge badge-warning">
      <i class="fa fa-lock" aria-hidden="true"></i>
      {{ r.Encryption }}
    </span>
    Created {{ r.CreatedAt | timeago }}
  </small>
</button>
