<div class="row">
  <div class="col-12">
    <small style="font-size:9px;color: #ccc;">Password store has been updated {{ vault.store.UpdatedAt | timeago }}.</small>
  </div>
</div>

<div class="row">
  <div class="col-9">
    <input type="text" id="search_filter" name="search_filter" class="search-filter form-control" ng-model="search" ng-change="updateFilter()" placeholder="Search ..."/>
  </div>
  <div class="col">
    <button type="button" class="btn btn-success form-control" ng-click="addSecret()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>
